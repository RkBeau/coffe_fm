<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <h1>COFFEE MASTERS</h1>
            <img src="C:\Users\Khai_\Downloads\coffee_masters_logo.png" alt="logo">
        </header>
        <main>
            <section class="orderbox">
                <div class="items-ordered">
                    <h3 id="items">ITEMS</h3>
                    <ul class="selected-items">
                        <li class="item-1">1x<h4>cappucino</h4>
                            <div class="garnish-item-1">light foam</div>
                            <div -class="price-item-1">$3.35</div>
                        </li>
                        <hr>
                        <li class="item-2">1x<h4>cappucino</h4>
                            <div class="garnish-item-2">light milk</div>
                            <div class="coffee-mod-item-2">double espresso</div>
                            <div class="price-item-2">$3.85</div>
                        </li>
                        <hr>
                        <li class="item-3">1x<h4>croissant</h4>
                            <div class="garnish-item-3">butter</div>
                            <div class="price-item-3">$2.45</div>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="customer-info">
                <div class="customer-info">
                    <h3 id="customer-info">NAME</h3>
                    <div class="input-group">
                        <label class="user-input-label" for="name">Name for order</label>
                        <input type="text" class="user-input" id="name">
                    </div>
                </div>
                <div class="cc-info">
                    <h2 class="box-title">Payment Information</h2>
                    <div class="input-group">
                        <label class="user-input-label" for="cc">Card Number</label>
                        <input type="text" class="user-input" id="cc">
                        <div class="input-group">
                            <label class="user-input-label" for="ccv">CCV number</label>
                            <input type="text" class="user-input short-input" id="ccv">
                        </div>
                    </div> 
                </div>
            </section>
            <section class="order-total">
                <table class="totals-tab">
                    <tbody>
                        <tr>
                            <td>Subtotal:</td>
                            <td>9.65</td>
                        </tr>
                        <tr>
                            <td>Tax:</td>
                            <td>0.77</td>
                        </tr>
                        <tr class="final-total:">
                            <td>Total:</td>
                            <td>10.42</td>
                        </tr>
                    </tbody>
                </table>
                <button class="checkout-btn" type="submit">Submit Order</button>
            </section>
        </main>
    </body>
</html>
